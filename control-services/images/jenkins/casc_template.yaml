jenkins:
  authorizationStrategy:
    globalMatrix:
      permissions:
      - Overall/Administer:${JENKINS_ADMIN_ID}
      - Overall/Read:authenticated
  remotingSecurity:
    enabled: 'true'
  securityRealm:
    local:
      allowsSignup: 'false'
      users:
      - id: ${JENKINS_ADMIN_ID}
        password: ${JENKINS_ADMIN_PASSWORD}
unclassified:
  location:
    url: ''
