# image
# container name
# environment
# volumes
# network
# port
# depends_on
# links
# restart

version: "3"

networks:
  gitea_network:
    external: false
  guacamole_network:
    external: false
  semaphore_network:
    external: false

services:

  gitea:
    image: gitea/gitea:1.15.2
    container_name: gitea
    environment:
      - USER_UID=1000
      - USER_GID=1000
      - GITEA__database__DB_TYPE=mysql
      - GITEA__database__HOST=gitea_db:3306
      - GITEA__database__NAME=gitea
      - GITEA__database__USER=${gitea_db_user}
      - GITEA__database__PASSWD=${gitea_db_password}
      - GITEA__security__INSTALL_LOCK=true
      - GITEA__security__IMPORT_LOCAL_PATHS=true
    volumes:
      - ./data/gitea:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    networks:
      - gitea_network
    ports:
       - "3000:3000"
    depends_on:
       - gitea_db
    restart: always

  gitea_db:
     image: mysql:8
     container_name: gitea_db
     environment:
       - MYSQL_ROOT_PASSWORD=gitea
       - MYSQL_USER=gitea
       - MYSQL_PASSWORD=gitea
       - MYSQL_DATABASE=gitea
     volumes:
       - ./data/gitea_db:/var/lib/mysql
     networks:
       - gitea_network
     ports:
       - "3305:3306"
     restart: always

  semaphore:
    image: semaphore
    build: ./images/semaphore/
    container_name: semaphore
    environment:
      - SEMAPHORE_DB_USER=semaphore
      - SEMAPHORE_DB_PASS=semaphore
      - SEMAPHORE_DB_HOST=semaphore_db
      - SEMAPHORE_DB_PORT=3306
      - SEMAPHORE_DB=semaphore
      - SEMAPHORE_PLAYBOOK_PATH=/data/semaphore/
      - SEMAPHORE_ADMIN_PASSWORD=${semaphore_admin_password}
      - SEMAPHORE_ADMIN_NAME=admin
      - SEMAPHORE_ADMIN_EMAIL=admin@localhost
      - SEMAPHORE_ADMIN=admin
      - ANSIBLE_HOST_KEY_CHECKING=False
    volumes:
      - ./data/semaphore:/data
    networks:
      - semaphore_network
    ports:
      - "4000:3000"
    depends_on:
      - semaphore_db
    restart: always

  semaphore_db:
    image: mysql:5.6
    container_name: semaphore_db
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: 'yes'
      MYSQL_DATABASE: semaphore
      MYSQL_USER: semaphore
      MYSQL_PASSWORD: semaphore
    volumes:
      - ./data/semaphore_db:/var/lib/mysql
    networks:
      - semaphore_network
    ports:
      - "3306:3306"

  jenkins:
    image: jenkins
    build: ./images/jenkins/
    container_name: jenkins
    environment:
      - JENKINS_ADMIN_ID=${jenkins_admin_id}
      - JENKINS_ADMIN_PASSWORD=${jenkins_admin_password}
    volumes:
      - ./data/jenkins:/var/jenkins_home
    ports:
      - "5000:8080"
